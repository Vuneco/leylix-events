<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event-Anmeldung</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 700px; margin: auto; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
    .hidden { display: none; }
    button { margin-top: 20px; background: #800000; color: white; padding: 10px; border: none; border-radius: 6px; cursor: pointer; }
  </style>
</head>
<body>

  <h2>📝 Formular für Events & Anbieter</h2>

  <form id="eventForm" action="https://script.google.com/macros/s/AKfycbx7KzOM8zw13yKrwsjraHjhDS7S2_VVECB3xA50y37jNdbDwGNY8qiUjdtdFPMJpjbnLw/exec" method="post">

    <!-- Auswahltyp -->
    <label>Was möchtest du eintragen?*</label>
    <select name="typ" id="formType" required onchange="updateFormSections()">
      <option value="">Bitte auswählen</option>
      <option value="event">📅 Event erstellen</option>
      <option value="dj">🎧 DJ-Service anbieten</option>
      <option value="equipment">🎪 Equipment vermieten</option>
    </select>

    <!-- Basisdaten -->
    <label>Vorname*</label>
    <input type="text" name="vorname" required />
    <label>Nachname*</label>
    <input type="text" name="nachname" required />
    <label>Telefonnummer*</label>
    <input type="tel" name="telefon" required placeholder="+49 170 1234567" />
    <label>E-Mail-Adresse*</label>
    <input type="email" name="email" required />

    <!-- Event-Daten -->
    <div id="eventSection" class="hidden">
      <label>Event-Titel*</label>
      <input type="text" name="titel" />
      <label>Straße*</label>
      <input type="text" name="strasse" />
      <label>PLZ*</label>
      <input type="text" name="plz" />
      <label>Ort*</label>
      <input type="text" name="ort" />
      <label>Datum*</label>
      <input type="date" name="datum" />
      <label>Uhrzeit*</label>
      <input type="time" name="uhrzeit" />
      <label>Kategorie*</label>
      <select name="kategorie">
        <option>🎭 Kultur</option>
        <option>⚽ Sport</option>
        <option>🍔 Food</option>
        <option>🎶 Musik</option>
        <option>👪 Familie</option>
        <option>🎉 Party</option>
        <option>🧠 Wissen & Quiz</option>
        <option>💼 Business</option>
      </select>
      <label>Eventbeschreibung*</label>
      <textarea name="beschreibung" rows="4"></textarea>
    </div>

    <!-- DJ-Daten -->
    <div id="djSection" class="hidden">
      <label>Künstlername</label>
      <input type="text" name="kuenstlername" />
      <label>Beschreibung</label>
      <textarea name="djbeschreibung" rows="4"></textarea>
    </div>

    <!-- Equipment-Daten -->
    <div id="equipmentSection" class="hidden">
      <label>Equipment-Titel</label>
      <input type="text" name="equipmentTitel" />
      <label>Beschreibung</label>
      <textarea name="equipmentbeschreibung" rows="4"></textarea>
    </div>

    <!-- Optional -->
    <label>Externer Link (optional)</label>
    <input type="url" name="link" />

    <!-- Upload -->
    <label>Bild oder Video (optional)</label>
    
    <input type="file" accept="image/*,video/*" id="fileInput" />
    <button type="button" onclick="uploadFile()">📤 Bild/Video hochladen</button>

    <input type="hidden" name="imageUrl" id="uploadedImageUrl" />

    <!-- AGB -->
    <label><input type="checkbox" required /> Ich akzeptiere die AGB</label>

    <button type="submit">✅ Abschicken</button>
  </form>

  <script>
    function updateFormSections() {
      const type = document.getElementById("formType").value;
      document.getElementById("eventSection").classList.toggle("hidden", type !== "event");
      document.getElementById("djSection").classList.toggle("hidden", type !== "dj");
      document.getElementById("equipmentSection").classList.toggle("hidden", type !== "equipment");
    }
    

async function uploadFile() {
    const fileInput = document.getElementById("fileInput");
    const file = fileInput.files[0];

    if (!file) {
      alert("Bitte wähle eine Datei aus.");
      return;
    }

    // 1. Signierte URL von API anfordern
    const response = await fetch("https://dcwrh3gu6a.execute-api.eu-central-1.amazonaws.com/handleLeylixUpload", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ test: true }) // Beispiel-Daten
}),
      headers: {
        "Content-Type": "application/json"
      }
    });

    const data = await response.json();

    if (!data.url) {
      alert("Fehler beim Abrufen der Upload-URL");
      return;
    }

    // 2. Datei zur signierten URL hochladen
    const upload = await fetch(data.url, {
      method: "PUT",
      body: file,
      headers: {
        "Content-Type": file.type
      }
    });

    if (upload.ok) {
      alert("Upload erfolgreich!");
      // Bild-Vorschau anzeigen
      document.getElementById("preview").src = data.url.split("?")[0];
      // Image-URL ins versteckte Feld schreiben
      document.getElementById("uploadedImageUrl").value = data.url.split("?")[0];
    } else {
      alert("Upload fehlgeschlagen!");
    }
  }


    document.getElementById("eventForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;

      fetch(form.action, {
        method: "POST",
        body: new FormData(form)
      })
      .then(() => {
        alert("✅ Erfolgreich gesendet!");
        form.reset();
        updateFormSections();
      })
      .catch(() => alert("❌ Fehler beim Absenden"));
    });
  </script>

<input type="file" id="fileInput" />
<button onclick="uploadFile()">Jetzt hochladen</button>
<br><br>
<img id="preview" src="" style="max-width: 300px;" />

<!-- Hier wird die Bild-URL versteckt gespeichert -->
<input type="hidden" name="imageUrl" id="uploadedImageUrl" />


</body>
</html>
