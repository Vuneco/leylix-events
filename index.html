    async function uploadFile(file) {
      if (!file) {
  alert("‚ùå Bitte w√§hle eine Datei aus.");
  return null;
}

// ‚úÖ NEU: Maximal 15 MB erlauben
const MAX_FILE_SIZE = 10 * 1024 * 1024;
if (file.size > MAX_FILE_SIZE) {
  alert("‚ùå Die Datei ist zu gro√ü. Maximal 10‚ÄØMB erlaubt.");
  return null;
}

      try {
        const response = await fetch("https://dcwrh3gu6a.execute-api.eu-central-1.amazonaws.com/handleLeylixUpload", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            fileName: file.name,
            contentType: file.type
          })
        });

        if (!response.ok) {
          alert("‚ùå Fehler beim Abrufen der Upload-URL!");
          return null;
        }

        const data = await response.json();
        const uploadUrl = data.url;

        const uploadResponse = await fetch(uploadUrl, {
          method: "PUT",
          headers: {
            "Content-Type": file.type
          },
          body: file
        });

        if (uploadResponse.ok) {
          alert("‚úÖ Upload erfolgreich!");
          const cleanUrl = uploadUrl.split('?')[0];
          return cleanUrl;
        } else {
          alert("‚ùå Upload fehlgeschlagen!");
          return null;
        }
      } catch (error) {
        alert("‚ùå Ein unerwarteter Fehler ist aufgetreten: " + error.message);
        return null;
      }
    }

 <script>
function previewMedia() {
  const fileInput = document.getElementById("fileInput");
  const file = fileInput.files[0];
  const preview = document.getElementById("preview");
  const previewVideo = document.getElementById("previewVideo");

  if (!file) return;

  if (file.type.startsWith("image/")) {
    const reader = new FileReader();
    reader.onload = function(e) {
      preview.src = e.target.result;
      preview.style.display = "block";
      previewVideo.style.display = "none";
    };
    reader.readAsDataURL(file);
  } else if (file.type.startsWith("video/")) {
    const url = URL.createObjectURL(file);
    previewVideo.src = url;
    previewVideo.style.display = "block";
    preview.style.display = "none";
  }
}

function openModal(type) {
  const modal = document.getElementById("modal");
  const modalImage = document.getElementById("modalImage");
  const modalVideo = document.getElementById("modalVideo");
  const preview = document.getElementById("preview");
  const previewVideo = document.getElementById("previewVideo");

  modal.style.display = "flex";
  if (type === "image") {
    modalImage.src = preview.src;
    modalImage.style.display = "block";
    modalVideo.style.display = "none";
  } else {
    modalVideo.src = previewVideo.src;
    modalVideo.style.display = "block";
    modalImage.style.display = "none";
  }
}

function closeModal() {
  const modal = document.getElementById("modal");
  const modalImage = document.getElementById("modalImage");
  const modalVideo = document.getElementById("modalVideo");

  modal.style.display = "none";
  modalImage.src = "";
  modalVideo.src = "";
}
</script>

<script>
  const dropZone = document.getElementById('dropZone');
  const fileInput = document.getElementById('fileInput');
  const preview = document.getElementById("preview");
  const previewVideo = document.getElementById("previewVideo");
  const removeBtn = document.getElementById("removeMediaBtn");

  dropZone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropZone.classList.add('dragover');
  });

  dropZone.addEventListener('dragleave', () => {
    dropZone.classList.remove('dragover');
  });

  dropZone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropZone.classList.remove('dragover');
    const file = e.dataTransfer.files[0];
    if (file) {
      fileInput.files = e.dataTransfer.files;
      previewMedia();
    }
  });

  function previewMedia() {
    const file = fileInput.files[0];
    if (!file) return;

    removeMedia(); // vorherige l√∂schen

    const reader = new FileReader();
    reader.onload = function(e) {
      const url = e.target.result;
      if (file.type.startsWith("image/")) {
        preview.src = url;
        preview.style.display = "block";
        previewVideo.style.display = "none";
      } else if (file.type.startsWith("video/")) {
        previewVideo.src = url;
        previewVideo.style.display = "block";
        preview.style.display = "none";
      }
      removeBtn.style.display = "block";
    };
    reader.readAsDataURL(file);
  }

  function removePreview() {
  const preview = document.getElementById("preview");
  const video = document.getElementById("previewVideo");
  const deleteBtn = document.querySelector(".delete-preview");
  const fileInput = document.getElementById("fileInput");

  preview.src = "";
  preview.style.display = "none";

  video.src = "";
  video.style.display = "none";

  if (deleteBtn) deleteBtn.style.display = "none";

  if (fileInput) fileInput.value = "";
}

</script>
