async function handleFileUpload(event) {
  const file = event.target.files[0];
  if (!file) return;

  // 1. Rufe deine Lambda-API auf, um signierte URL zu holen:
  const response = await fetch("https://dcwrh3gu6a.execute-api.eu-central-1.amazonaws.com/default/handleLeylixUpload", {
    method: "POST",
    body: JSON.stringify({ filename: file.name, filetype: file.type }),
    headers: {
      "Content-Type": "application/json"
    }
  });

  const { url } = await response.json(); // Das ist die signierte URL

  // 2. Lade die Datei hoch per PUT:
  const upload = await fetch(url, {
    method: "PUT",
    headers: {
      "Content-Type": file.type
    },
    body: file
  });

  if (upload.ok) {
    alert("Upload erfolgreich!");
  } else {
    alert("Upload fehlgeschlagen!");
  }
}
