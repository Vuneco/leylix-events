  .hero-rotator {
    position: relative;
    height: clamp(420px, 48vh, 560px);
    min-height: 420px;
    overflow: hidden;
    isolation: isolate;
    background: #0a0a0a;
  }

  /* Bilder als Layer */
  .hero-rotator .bg {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transform: scale(1.05);
    transition: opacity 1200ms ease-in-out;
    will-change: opacity, transform;
    animation: hero-kenburns 12s ease-in-out infinite;
    animation-play-state: paused; /* nur aktives Bild animiert */
  }
  .hero-rotator .bg.active {
    opacity: 1;
    animation-play-state: running;
  }
  /* leichte Gegenbewegung für jedes zweite Bild */
  .hero-rotator .bg.alt {
    animation-name: hero-kenburns-alt;
  }

  /* Lesbarkeits-Overlay */
  .hero-rotator::after {
    content: "";
    position: absolute;
    inset: 0;
    pointer-events: none;
    background: linear-gradient(180deg, rgba(0,0,0,0.35) 0%, rgba(0,0,0,0.15) 60%, rgba(0,0,0,0.55) 100%);
    z-index: 2;
  }

    position: absolute;

    letter-spacing: .04em;
    text-transform: uppercase;
    color: #fff;
    background: rgba(0,0,0,.55);
    backdrop-filter: blur(6px);
    border: 1px solid rgba(255,255,255,.18);
    border-radius: 999px;
    padding: 8px 12px;
  }

  /* Optionaler Content über dem Hero */
  .hero-content {
    position: absolute;
    inset: 0;
    z-index: 4;
    display: grid;
    place-items: center;
    text-align: center;
    padding: 24px;

  /* Ken-Burns Variationen */

  }

  }

  /* Accessibility: reduziert Bewegung */

    .hero-rotator .bg { animation: none; }
  }

 /* Alle Overlays/Layers runden mit */

    function updateFormSections() {
  const type = document.getElementById("formType").value;

  const eventSection = document.getElementById("eventSection");
  if (eventSection) eventSection.classList.toggle("hidden", type !== "event");

  const djSection = document.getElementById("djSection");
  if (djSection) djSection.classList.toggle("hidden", type !== "dj");

  const equipmentSection = document.getElementById("equipmentSection");
  if (equipmentSection) equipmentSection.classList.toggle("hidden", type !== "equipment");
}

    async function uploadFile(file) {
      if (!file) {
  showCustomAlert("❌ Bitte wähle eine Datei aus.");
  return null;
}

// ✅ NEU: Maximal 15 MB erlauben
const MAX_FILE_SIZE = 10 * 1024 * 1024;
if (file.size > MAX_FILE_SIZE) {
  showCustomAlert("❌ Die Datei ist zu groß. Maximal 10 MB erlaubt.");
  return null;
}

      try {
        const response = await fetch("https://dcwrh3gu6a.execute-api.eu-central-1.amazonaws.com/handleLeylixUpload", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            fileName: file.name,
            contentType: file.type
          })
        });

        if (!response.ok) {
          showCustomAlert("❌ Fehler beim Abrufen der Upload-URL!");
          return null;
        }

        const data = await response.json();
        const uploadUrl = data.url;

        const uploadResponse = await fetch(uploadUrl, {
          method: "PUT",
          headers: {
            "Content-Type": file.type
          },
          body: file
        });

        if (uploadResponse.ok) {
          showCustomAlert("Lade doch die LeylixApp runter!<br>Hast du viel mehr Möglichkeiten!", 10000);
          const cleanUrl = uploadUrl.split('?')[0];
          return cleanUrl;
        } else {
          showCustomAlert("❌ Upload fehlgeschlagen!");
          return null;
        }
      } catch (error) {
        showCustomAlert("❌ Ein unerwarteter Fehler ist aufgetreten: " + error.message);
        return null;
      }
    }

    document.getElementById("eventForm").addEventListener("submit", async function(e) {

  if (fileInput.files.length > 0) {
    uploadedImageUrl = await uploadFile(fileInput.files[0]);
  }

  if (fileInput.files.length > 0 && !uploadedImageUrl) {
    // Abbruch, wenn der Upload fehlgeschlagen ist
    return;
  }

  const formData = new FormData(form);
  if (uploadedImageUrl) {
    formData.set("imageUrl", uploadedImageUrl);
  }

  fetch(form.action, {
    method: "POST",
    body: formData
  })

  <script>
       function previewMedia() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      const preview = document.getElementById("preview");
      const previewVideo = document.getElementById("previewVideo");
      const deleteBtn = document.getElementById("deletePreview");

      if (!file) return;

      const isImage = file.type.startsWith("image/");
      const isVideo = file.type.startsWith("video/");

      if (isImage) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = "block";
          previewVideo.style.display = "none";
          deleteBtn.style.display = "inline-block";
        };
        reader.readAsDataURL(file);
      } else if (isVideo) {
        const url = URL.createObjectURL(file);
        previewVideo.src = url;
        previewVideo.style.display = "block";
        preview.style.display = "none";
        deleteBtn.style.display = "inline-block";
      }
    }
    

// statt function deletePreview() { ... }
function clearPreview() {
  const fileInput = document.getElementById("fileInput");
  const preview = document.getElementById("preview");
  const previewVideo = document.getElementById("previewVideo");
  const deleteBtn = document.getElementById("deletePreview");

  // ggf. ObjectURL von Video freigeben
  if (previewVideo.src && previewVideo.src.startsWith("blob:")) {
    URL.revokeObjectURL(previewVideo.src);
  }

  preview.src = "";
  previewVideo.src = "";
  preview.style.display = "none";
  previewVideo.style.display = "none";
  fileInput.value = "";
  deleteBtn.style.display = "none";
}

    function openModal(type) {
      const modal = document.getElementById("modal");

      const previewVideo = document.getElementById("previewVideo");

      modal.style.display = "flex";
      if (type === "image") {
        modalImage.src = preview.src;
        modalImage.style.display = "block";

      } else {

        modalVideo.style.display = "block";

      }

<script>
document.addEventListener("DOMContentLoaded", function () {
  const dateInput = document.getElementById("datum");
  const timeInput = document.getElementById("uhrzeit");

  // Heutiges Datum setzen als Minimum
  const today = new Date();
  const yyyy = today.getFullYear();
  const mm = String(today.getMonth() + 1).padStart(2, "0");
  const dd = String(today.getDate()).padStart(2, "0");
  const minDate = `${yyyy}-${mm}-${dd}`;
  dateInput.setAttribute("min", minDate);

  // Uhrzeit-Validierung abhängig vom Datum
  function updateTimeMin() {
    const selectedDate = dateInput.value;
    const currentDate = `${yyyy}-${mm}-${dd}`;

    if (selectedDate === currentDate) {
      const hh = String(today.getHours()).padStart(2, "0");
      const min = String(today.getMinutes()).padStart(2, "0");
      timeInput.setAttribute("min", `${hh}:${min}`);
    } else {
      timeInput.removeAttribute("min");
    }
  }

  dateInput.addEventListener("change", updateTimeMin);
  updateTimeMin(); // Beim Laden prüfen
});
</script>

<script>
let alertTimeout;

  document.getElementById("customAlertMessage").innerHTML = message;
  alertBox.style.display = "block";

  // Falls schon ein Alert läuft, stoppen
  clearTimeout(alertTimeout);

  // Timer starten
  alertTimeout = setTimeout(() => {
    alertBox.style.display = "none";
  }, duration);
}
