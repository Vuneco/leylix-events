<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event-Anmeldung</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 700px; margin: auto; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
    .hidden { display: none; }
    button { margin-top: 20px; background: #800000; color: white; padding: 10px; border: none; border-radius: 6px; cursor: pointer; }

    <style>
  .modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.8);
    animation: fadeIn 0.3s ease-in-out forwards;
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    position: relative;
    margin: auto;
    padding: 0;
    width: 90%;
    max-width: 800px;
    animation: zoomIn 0.3s ease-in-out forwards;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .modal-content img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
  }

  .close {
    position: absolute;
    top: 16px;
    right: 24px;
    color: white;
    font-size: 32px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  .close:hover {
    color: #bbb;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

  @keyframes zoomIn {
    from { transform: scale(0.8); opacity: 0; }
    to   { transform: scale(1); opacity: 1; }
  }
</style>

  </style>
</head>
<body>

  <h2>üìù Formular f√ºr Events & Anbieter</h2>

  <form id="eventForm" action="https://script.google.com/macros/s/AKfycbx7KzOM8zw13yKrwsjraHjhDS7S2_VVECB3xA50y37jNdbDwGNY8qiUjdtdFPMJpjbnLw/exec" method="post">

    <label>Was m√∂chtest du eintragen?*</label>
    <select name="typ" id="formType" required onchange="updateFormSections()">
      <option value="">Bitte ausw√§hlen</option>
      <option value="event">üìÖ Event erstellen</option>
      <option value="dj">üéß DJ-Service anbieten</option>
      <option value="equipment">üé™ Equipment vermieten</option>
    </select>

    <label>Vorname*</label>
    <input type="text" name="vorname" required />
    <label>Nachname*</label>
    <input type="text" name="nachname" required />
    <label>Telefonnummer*</label>
    <input type="tel" name="telefon" required placeholder="+49 170 1234567" />
    <label>E-Mail-Adresse*</label>
    <input type="email" name="email" required />

    <div id="eventSection" class="hidden">
      <label>Event-Titel*</label>
      <input type="text" name="titel" />
      <label>Stra√üe*</label>
      <input type="text" name="strasse" />
      <label>PLZ*</label>
      <input type="text" name="plz" />
      <label>Ort*</label>
      <input type="text" name="ort" />
      <label>Datum*</label>
      <input type="date" name="datum" />
      <label>Uhrzeit*</label>
      <input type="time" name="uhrzeit" />
      <label>Kategorie*</label>
      <select name="kategorie">
        <option>üé≠ Kultur</option>
        <option>‚öΩ Sport</option>
        <option>üçî Food</option>
        <option>üé∂ Musik</option>
        <option>üë™ Familie</option>
        <option>üéâ Party</option>
        <option>üß† Wissen & Quiz</option>
        <option>üíº Business</option>
      </select>
      <label>Eventbeschreibung*</label>
      <textarea name="beschreibung" rows="4"></textarea>
    </div>

    <div id="djSection" class="hidden">
      <label>K√ºnstlername</label>
      <input type="text" name="kuenstlername" />
      <label>Beschreibung</label>
      <textarea name="djbeschreibung" rows="4"></textarea>
    </div>

    <div id="equipmentSection" class="hidden">
      <label>Equipment-Titel</label>
      <input type="text" name="equipmentTitel" />
      <label>Beschreibung</label>
      <textarea name="equipmentbeschreibung" rows="4"></textarea>
    </div>

    <label>Externer Link (optional)</label>
    <input type="url" name="link" />

    <label>Bild oder Video (optional)</label>
    <input type="file" accept="image/*,video/*" id="fileInput" onchange="previewImage()" />
<img id="preview" src="" style="max-width: 300px; margin-top: 10px; cursor: pointer;" onclick="openModal()" />

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">√ó</span>
    <img id="modalImage" src="" />
  </div>
</div>

    <input type="hidden" name="imageUrl" id="uploadedImageUrl" />

    <label><input type="checkbox" required /> Ich akzeptiere die AGB</label>

    <button type="submit">‚úÖ Abschicken</button>
  </form>

  <script>
    function updateFormSections() {
      const type = document.getElementById("formType").value;
      document.getElementById("eventSection").classList.toggle("hidden", type !== "event");
      document.getElementById("djSection").classList.toggle("hidden", type !== "dj");
      document.getElementById("equipmentSection").classList.toggle("hidden", type !== "equipment");
    }

    async function uploadFile(file) {
      if (!file) {
  alert("‚ùå Bitte w√§hle eine Datei aus.");
  return null;
}

// ‚úÖ NEU: Maximal 15 MB erlauben
const MAX_FILE_SIZE = 10 * 1024 * 1024;
if (file.size > MAX_FILE_SIZE) {
  alert("‚ùå Die Datei ist zu gro√ü. Maximal 10‚ÄØMB erlaubt.");
  return null;
}

      try {
        const response = await fetch("https://dcwrh3gu6a.execute-api.eu-central-1.amazonaws.com/handleLeylixUpload", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            fileName: file.name,
            contentType: file.type
          })
        });

        if (!response.ok) {
          alert("‚ùå Fehler beim Abrufen der Upload-URL!");
          return null;
        }

        const data = await response.json();
        const uploadUrl = data.url;

        const uploadResponse = await fetch(uploadUrl, {
          method: "PUT",
          headers: {
            "Content-Type": file.type
          },
          body: file
        });

        if (uploadResponse.ok) {
          alert("‚úÖ Upload erfolgreich!");
          const cleanUrl = uploadUrl.split('?')[0];
          return cleanUrl;
        } else {
          alert("‚ùå Upload fehlgeschlagen!");
          return null;
        }
      } catch (error) {
        alert("‚ùå Ein unerwarteter Fehler ist aufgetreten: " + error.message);
        return null;
      }
    }

    document.getElementById("eventForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const fileInput = document.getElementById('fileInput');
      let uploadedImageUrl = "";

      if (fileInput.files.length > 0) {
        uploadedImageUrl = await uploadFile(fileInput.files[0]);
      }
      
      if (fileInput.files.length > 0 && !uploadedImageUrl) {
        // Abbruch, wenn der Upload fehlgeschlagen ist
        return;
      }
      
      const formData = new FormData(form);
      if (uploadedImageUrl) {
        formData.set("imageUrl", uploadedImageUrl);
      }

      fetch(form.action, {
        method: "POST",
        body: formData
      })
      .then(() => {
        alert("‚úÖ Erfolgreich gesendet!");
        form.reset();
        updateFormSections();
      })
      .catch(() => alert("‚ùå Fehler beim Absenden"));
    });
  </script>
 <script>
  function previewImage() {
    const fileInput = document.getElementById("fileInput");
    const file = fileInput.files[0];

    if (file && file.type.startsWith("image/")) {
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById("preview").src = e.target.result;
        document.getElementById("modalImage").src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  }

  function openModal() {
    const modal = document.getElementById("modal");
    modal.style.display = "flex";
  }

  function closeModal() {
    const modal = document.getElementById("modal");
    modal.style.animation = "none"; // Reset animation
    modal.offsetHeight; // Force reflow
    modal.style.animation = "fadeIn 0.3s ease-in-out forwards";
    modal.style.display = "none";
  }
</script>




</body>
</html>
